<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Define Agents</title>

    <style>
        div {
          margin-bottom: 10px;
        }
        label {
          display: inline-block;
          width: 300px;
          text-align: right;
        }

        <!---->

        #feedback-form {
            width: 350px;
            margin: 0 auto;
            background-color: #fcfcfc;
            padding: 20px 50px 50px;
            box-shadow: 1px 4px 10px 1px #aaa;
            font-family: sans-serif;
          }
          
          
        
    </style>
</head>

<body>
    <div id="feedback-form">
    <form action="/inputGoods" method=['Get'] enctype="multipart/form-data">
     {% for n in range(1, nAgents + 1) %}
         <p>
    <br>        
     Agent {{ n }}:
    <br>   <label> Name : </lable><input name="agentName[{{ n }}]" placeholder="agentName[{{ n }}]" type="text">

    <br>   <label> URL : </lable><input name="agentURL[{{ n }}]" placeholder="agentURL[{{ n }}]" type="text">

    <br>   <label> Budget : </lable><input name="agentBudget[{{ n }}]" placeholder="agentBudget[{{ n }}]" type="text">
    <br>        
         </p>
     {% endfor %}

        <input type="submit" Label="Go!">
        
    </form>
</div>

    <br>
         <br>
    <div class="container"></div>
        <script>
          const json_data = JSON.parse({{json_data|tojson}});
          console.log(json_data);
          document.querySelector(".container").innerHTML = JSON.stringify(json_data, null, 2);
        </script>
</body>
</html>
